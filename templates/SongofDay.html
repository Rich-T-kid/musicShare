<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Inspired Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #181818;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: white;
            font-size: 24px;
        }

        .song-box {
            padding: 20px;
            background-color: #282828;
            border-radius: 10px;
            text-align: center;
            width: 50%;
        }

        .song-box h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Spotify Clone</h2>
        <ul>
            <li>Home</li>
            <li>Search</li>
            <li>Your Library</li>
            <li>Playlists</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="song-box">
            <h3>Song of the Day</h3>

        </div>
    </div>

</body>
</html>
